<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link href="kendo/styles/kendo.common.min.css" rel="stylesheet" />
        <link href="kendo/styles/kendo.default.min.css" rel="stylesheet" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <!--<link href="styles/main.css" rel="stylesheet" />-->
        
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.all.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/crm.common.js"></script>
        <script type="text/javascript" src="js/crm.routelist.js"></script>
    </head>
    <body>
        <div id="route" data-role="view" data-title="Route" data-layout="main-layout">
            <div>
                <!--<input id="routeDatepicker" class="toolbarDatepicker toolbarControl" />-->
                <input type="date" value="2014-01-01" id="routeDatepicker" class="toolbarDatepicker toolbarControl" />
                <!--<button id="routeAddButton" type="button" class="hidden toolbarControl toolbarButton toolbarButtonSpace" title="Add visit">Add</button>-->
                <button id="routeEditButton" type="button" class="toolbarControl toolbarButton toolbarButtonSpace" title="Edit visit">Edit</button>
                <button id="routeAddUnscheduledButton" type="button" class="toolbarControl toolbarButton" title="Add an unscheduled visit">Add</button>
                <button id="routeRefreshButton" type="button">Refresh</button>
            </div>
            <div class="tr toolbarDivider"></div>
            <div class="tr">
                <div id="routeGrid"></div>
            </div>
            <div id="routeEditWindow" class="hidden"></div>
        </div>
        <div id="points" data-role="view" data-title="Points" data-layout="main-layout">Points page</div>
        <div id="settings" data-role="view" data-title="Settings" data-layout="main-layout">Settings page</div>
        <div data-role="layout" data-id="main-layout">
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </div>
            <div data-role="footer">
                <div data-role="tabstrip">
                	<a data-icon="action" href="#route">Route</a>
                	<a data-icon="organize" href="#points">Points</a>
                	<a data-icon="settings" href="#settings">Settings</a>
                </div>
            </div>
        </div>
    </body>
